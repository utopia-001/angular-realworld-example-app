<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">

        <table class="table table-bordered" *ngIf="cartItems.length > 0">
          <tr>
            <th width="20%">Product Image</th>
            <th width="50%">Product Detail</th>
            <th width="30%"></th>
          </tr>
          <tr *ngFor="let cartItem of cartItems">
            <td>
              <img src="{{ cartItem.imageUrl }}" class="img-fluid" width="150px">
            </td>
            <td>
              <p>{{ cartItem.name }}</p>
              <p>{{ cartItem.unitPrice | currency }}</p>
            </td>
            <td>
              <div class="items">
                <p>Quantity: {{ cartItem.quantity }}
                <p>Subtotal: {{ cartItem.quantity * cartItem.unitPrice | currency }}</p>
              </div>
            </td>
          </tr>

        </table>

        <!-- When products are empty then display a message -->
        <div class="alert alert-warning col-md-12" *ngIf="cartItems?.length === 0" role="alert">
          No product in the cart.
        </div>

      </div>
    </div>
  </div>
</div>
