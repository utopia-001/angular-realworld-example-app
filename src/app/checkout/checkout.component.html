<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">

      <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">

        <!-- Customer form group -->
        <div formGroupName="customer" class="form-area">
          <h3>Customer</h3>
          <div class="row">
            <div class="col-md-2">
              <label for="firstName">First Name</label>
            </div>
            <div class="col-md-10">
              <div class="input-space">
                <input id="firstName" type="text" formControlName="firstName">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2">
              <label for="lastName">Last Name</label>
            </div>
            <div class="col-md-10">
              <div class="input-space">
                <input id="lastName" type="text" formControlName="lastName">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2">
              <label for="email">Email</label>
            </div>
            <div class="col-md-10">
              <div class="input-space">
                <input id="email" type="email" formControlName="email">
              </div>
            </div>
          </div>
        </div>

        <!-- Shipping address form group -->
        <div formGroupName="shippingAddress" class="form-area">
          <h3>Shipping Address</h3>
          <div class="row">
            <div class="col-md-2">
              <label for="shippingStreet">Street</label>
            </div>
            <div class="col-md-10">
              <div class="input-space">
                <input id="shippingStreet" type="text" formControlName="street">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2">
              <label for="shppingCity">City</label>
            </div>
            <div class="col-md-10">
              <div class="input-space">
                <input id="shppingCity" type="text" formControlName="city">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2">
              <label for="shippingZipCode">ZIP Code</label>
            </div>
            <div class="col-md-10">
              <div class="input-space">
                <input id="shippingZipCode" type="email" formControlName="zipCode">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2">
              <label for="shippingCountry">country</label>
            </div>
            <div class="col-md-10">
              <div class="input-space">
                <select id="shippingCountry" formControlName="country">
                  <option value="france">France</option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <!-- Billing address form group -->
        <div formGroupName="billingAddress" class="form-area">
          <h3>Billing Address</h3>
          <div class="row">
            <div class="col-md-2">
              <label for="billingStreet">Street</label>
            </div>
            <div class="col-md-10">
              <div class="input-space">
                <input id="billingStreet" type="text" formControlName="street">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2">
              <label for="billingCity">City</label>
            </div>
            <div class="col-md-10">
              <div class="input-space">
                <input id="billingCity" type="text" formControlName="city">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2">
              <label for="billingZipCode">ZIP Code</label>
            </div>
            <div class="col-md-10">
              <div class="input-space">
                <input id="billingZipCode" type="email" formControlName="zipCode">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2">
              <label for="billingCountry">country</label>
            </div>
            <div class="col-md-10">
              <div class="input-space">
                <select id="billingCountry" formControlName="country">
                  <option value="france">France</option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <!-- Submit button -->
        <div class="text-center mb-3">
          <button type="submit" class="btn btn-info">Purchase</button>
        </div>

      </form>

    </div>
  </div>
</div>
